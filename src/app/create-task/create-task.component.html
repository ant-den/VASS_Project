<div class="create-task-container">
    <h2>Create Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" />
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          Title is required and must be less than 255 characters.
        </div>
      </div>
  
      <div>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
          Description is required.
        </div>
      </div>
  
      <div>
        <label for="type">Type</label>
        <select id="type" formControlName="type">
          <option value="" disabled>Select Type</option>
          <option value="Bug">Bug</option>
          <option value="Feature">Feature</option>
          <option value="Task">Task</option>
        </select>
        <div *ngIf="taskForm.get('type')?.invalid && taskForm.get('type')?.touched">
          Type is required.
        </div>
      </div>
  
      <div>
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
    </form>
  </div>
